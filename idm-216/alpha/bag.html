<!DOCTYPE html>
<html lang="en">

            <p class="bold">Tteokbokki</p>

            <div class="row bag-actions">
              <span>edit ‚úèÔ∏è</span>

          <img src="images/rice-square.png" alt="Small Rice">

      <div class="row total bag-total">
        <span>Total (2 items)</span>

      <div class="bag-extras">

          <div class="thumb">
            <img src="images/corndog-square.png" alt="Corndog">

            <img src="images/rice-square.png" alt="Rice">

<br><br>
