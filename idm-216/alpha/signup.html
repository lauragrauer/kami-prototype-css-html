<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Join | Kami Food Truck</title>
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body><main>
<a href="customize.html" class="btn btn--back">&#10094;</a>
<div class="page">
<h1>Join!</h1>

<div class="form-fields">
<div>
<input type="tel" class="field" id="phone" placeholder="Phone Number*">
</div>
<div class="row">
<div>
<input type="text" class="field" id="first" placeholder="First Name*">
</div>
<div>
<input type="text" class="field" id="last" placeholder="Last Initial*">
</div>
</div>
<div>
<input type="password" class="field" id="pass" placeholder="Password*">
</div>
<div>
<input type="password" class="field" id="confirm" placeholder="Confirm Password*">
</div>
</div>

<a href="payment.html" class="btn btn--outline" id="signup-btn">SIGN UP</a>
</div>
</main>

<script>
const phone = document.getElementById('phone');
const first = document.getElementById('first');
const last = document.getElementById('last');
const pass = document.getElementById('pass');
const confirm_pass = document.getElementById('confirm');
const signup_btn = document.getElementById('signup-btn');

function check_fields() {
if (phone.value !== '' && first.value !== '' && last.value !== '' && pass.value !== '' && confirm_pass.value !== '') {
signup_btn.className = 'btn btn--outline active';
} else {
signup_btn.className = 'btn btn--outline';
}
}

phone.addEventListener('keyup', check_fields);
first.addEventListener('keyup', check_fields);
last.addEventListener('keyup', check_fields);
pass.addEventListener('keyup', check_fields);
confirm_pass.addEventListener('keyup', check_fields);

signup_btn.addEventListener('click', function(event) {
if (phone.value === '' || first.value === '' || last.value === '' || pass.value === '' || confirm_pass.value === '') {
event.preventDefault();
}
});
</script>
</body>
</html>
