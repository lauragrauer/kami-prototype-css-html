<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Payment | Kami Food Truck</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=DM+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="shell">
    <div class="header"></div>
    <div>
      <img src="images/squiggle-top-bar.png" alt="">
    </div>
    <div class="page">
      <a href="bag.html" class="btn">&#10094; GO BACK</a>
      <div>
        <div class="option">
          <span class="bold">Pick-Up for</span>
          <span class="muted">Vicky</span>
        </div>
        <div class="option">
          <span class="bold">Pick-Up at</span>
          <span class="badge">11:20am ▼</span>
        </div>
        <h3 class="bold">Payment Method</h3>
        <div class="col pay-methods" id="methods">
          <a href="payment.html" class="pill row clickable"><div class="radio"></div><span class="bold">Card</span></a>
          <div class="pill row active"><div class="radio"></div><span class="bold">Apple Pay</span></div>
          <a href="payment-vm-f0.html" class="pill row clickable"><div class="radio"></div><span class="bold">Venmo</span></a>
          <a href="payment-zl-f0.html" class="pill row clickable"><div class="radio"></div><span class="bold">Zelle</span></a>
        </div>
        <hr>
        <div class="section" id="utensils">
          <h3>Add Utensils?</h3>
          <a href="payment-ap-n0.html#utensils" class="option clickable">
            <span class="check active">✓</span>
            <span class="bold">Fork</span>
          </a>
          <a href="payment-ap-b0.html#utensils" class="option clickable">
            <span class="check"></span>
            <span class="bold">Chopsticks</span>
          </a>
        </div>
        <div class="section" id="tips">
          <h3>Tip?</h3>
          <div class="row">
            <div class="pill">$1</div>
            <a href="payment-ap-f2.html#tips" class="pill clickable">$2</a>
            <div class="pill">$3</div>
            <div class="pill">No Tip</div>
          </div>
        </div>
        <div class="section total">
          <div class="row"><span>Product Total</span><span>$14.00</span></div>
          <div class="row"><span>3.95% Credit Charge</span><span>$0.55</span></div>
          
          <div class="row total"><span>Total (2 items)</span><span>$14.55</span></div>
        </div>
        <hr>
        <a href="payment-loading.html" class="btn">Pay</a>
      </div>
    </div>

  </div>
</body>
</html>
